site_name: F5 XC DDoS Mitigation â€” BIG-IP GRE & BGP
site_description: >-
  Configure GRE tunnels and BGP peering from a BIG-IP HA pair to
  F5 Distributed Cloud DDoS scrubbing centers in routed mode.

repo_url: https://github.com/robinmordasiewicz/f5xc-bigip-ddos-gre
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.top
    - navigation.expand
    - toc.follow
    - toc.integrate

extra_css:
  - stylesheets/extra.css
  - stylesheets/terminal-shell.css

extra_javascript:
  - js/dynamic-descriptions.js
  - js/terminal-shell.js

plugins:
  - placeholder

hooks:
  - hooks/mermaid_sanitizer.py

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      toc_depth: 4
      permalink: true
      permalink_title: Link to this section
