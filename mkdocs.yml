site_name: F5 XC DDoS Mitigation â€” BIG-IP GRE & BGP
site_description: >-
  Configure GRE tunnels and BGP peering from a BIG-IP HA pair to
  F5 Distributed Cloud DDoS scrubbing centers in routed mode.

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search
  - placeholder

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables

nav:
  - Overview: index.md
  - Key Concepts: concepts.md
  - Environment & Topology: environment.md
  - XC Console Configuration: xc-configuration.md
  - BIG-IP Configuration: bigip-configuration.md
  - Validation & Troubleshooting: validation.md
  - HA Pair Considerations: ha-considerations.md
