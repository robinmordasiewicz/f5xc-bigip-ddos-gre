  # --- XC Scrubbing Center Outer IPs ---
  XC_C1_OUTER_V4:
    default: "198.51.100.10"
    description: "F5 XC primary scrubbing center outer IPv4"
  XC_C2_OUTER_V4:
    default: "198.51.100.20"
    description: "F5 XC secondary scrubbing center outer IPv4"
  XC_C1_OUTER_V6:
    default: "2001:db8:100::1"
    description: "F5 XC primary scrubbing center outer IPv6"
  XC_C2_OUTER_V6:
    default: "2001:db8:100::2"
    description: "F5 XC secondary scrubbing center outer IPv6"

  # --- BIG-IP Outer Self IPs (GRE Endpoints) ---
  BIGIP_A_OUTER_V4:
    default: "203.0.113.10"
    description: "BIG-IP-A outer self IPv4 (GRE endpoint)"
  BIGIP_B_OUTER_V4:
    default: "203.0.113.11"
