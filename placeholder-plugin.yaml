  BIGIP_B_OUTER_V6:
    default: "2001:db8:200::2"
    description: "BIG-IP-B outer self IPv6 (GRE endpoint)"

  # --- Inner IPs: XC Side ---
  XC_C1_T1_INNER_V4:
    default: "10.10.10.1"
    description: "XC Center 1 tunnel 1 inner IPv4 (XC side)"
