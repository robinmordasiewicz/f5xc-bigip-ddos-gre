  BIGIP_C2_T2_INNER_V6:
    default: "fd70:b364:3528:2b54::2"
    description: "BIG-IP-B Center 2 tunnel 2 inner IPv6"

  # --- Protected Prefixes ---
  PROTECTED_PREFIX_V4:
    default: "192.0.2.0/24"
    description: "Protected IPv4 prefix with CIDR (e.g. 192.0.2.0/24)"
  PROTECTED_PREFIX_V6:
    default: "2001:db8:abcd::/48"
    description: "Protected IPv6 prefix with CIDR (e.g. 2001:db8:abcd::/48)"
  PROTECTED_NET_V4:
    default: "192.0.2.0"
    description: "Protected IPv4 network address (no mask)"
  PROTECTED_MASK_V4:
    default: "255.255.255.0"
    description: "Protected IPv4 subnet mask (for ip route commands)"
  PROTECTED_NET_V6:
    default: "2001:db8:abcd::"
    description: "Protected IPv6 network address (no prefix length)"

  # --- BGP ---
  CUSTOMER_ASN:
    default: "65000"
    description: "Your public ASN (registered with ARIN/RIR)"
