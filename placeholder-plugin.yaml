settings:
  replace_delay_millis: -1

placeholders:
  # --- Customer Data Center ---
  DC_NAME:
    description: "Customer data center name"
    default: "DC1"

  # --- Scrubbing Center Selection ---
  CENTER_1:
    description: "Primary F5 XC DDoS scrubbing center"
    default: "US West (SJC)"
    values:
      "US West (SJC)": "SJC"
      "US East (DCA)": "DCA"
      "Toronto (YYZ)": "YYZ"
      "UK (LON)": "LON"
      "Germany (FRA)": "FRA"
      "Paris (CDG)": "CDG"
      "Asia (SIN)": "SIN"
      "Bahrain (BAH)": "BAH"
      "Hong Kong (HKG)": "HKG"
      "Montreal (YUL)": "YUL"
      "Mumbai (BOM)": "BOM"
      "Ohio (CMH)": "CMH"
      "Sao Paulo (GRU)": "GRU"
      "Sydney (SYD)": "SYD"
      "Tokyo (TYO)": "TYO"

  CENTER_2:
    description: "Secondary F5 XC DDoS scrubbing center"
    default: "US East (DCA)"
    values:
      "US West (SJC)": "SJC"
      "US East (DCA)": "DCA"
      "Toronto (YYZ)": "YYZ"
      "UK (LON)": "LON"
      "Germany (FRA)": "FRA"
      "Paris (CDG)": "CDG"
      "Asia (SIN)": "SIN"
      "Bahrain (BAH)": "BAH"
      "Hong Kong (HKG)": "HKG"
      "Montreal (YUL)": "YUL"
      "Mumbai (BOM)": "BOM"
      "Ohio (CMH)": "CMH"
      "Sao Paulo (GRU)": "GRU"
      "Sydney (SYD)": "SYD"
      "Tokyo (TYO)": "TYO"

  # --- XC Scrubbing Center Outer IPs ---
  XC_C1_OUTER_V4:
    default: "198.51.100.10"
    description: "F5 XC Center 1 scrubbing center outer IPv4"
  XC_C2_OUTER_V4:
    default: "198.51.100.20"
    description: "F5 XC Center 2 scrubbing center outer IPv4"
  XC_C1_OUTER_V6:
    default: "2001:db8:100::1"
    description: "F5 XC Center 1 scrubbing center outer IPv6"
  XC_C2_OUTER_V6:
    default: "2001:db8:100::2"
    description: "F5 XC Center 2 scrubbing center outer IPv6"

  # --- BIG-IP Outer Self IPs (GRE Endpoints) ---
  BIGIP_A_OUTER_V4:
    default: "203.0.113.10"
    description: "BIG-IP-A outer self IPv4 (GRE endpoint)"
  BIGIP_B_OUTER_V4:
    default: "203.0.113.11"
    description: "BIG-IP-B outer self IPv4 (GRE endpoint)"
  BIGIP_A_OUTER_V6:
    default: "2001:db8:200::1"
    description: "BIG-IP-A outer self IPv6 (GRE endpoint)"
  BIGIP_B_OUTER_V6:
    default: "2001:db8:200::2"
    description: "BIG-IP-B outer self IPv6 (GRE endpoint)"

  # --- Inner IPs: XC Side ---
  XC_C1_T1_INNER_V4:
    default: "10.10.10.1"
    description: "XC Center 1 tunnel 1 inner IPv4 (XC side)"
  XC_C2_T1_INNER_V4:
    default: "10.10.10.5"
    description: "XC Center 2 tunnel 1 inner IPv4 (XC side)"
  XC_C1_T2_INNER_V4:
    default: "10.10.10.9"
    description: "XC Center 1 tunnel 2 inner IPv4 (XC side)"
  XC_C2_T2_INNER_V4:
    default: "10.10.10.13"
    description: "XC Center 2 tunnel 2 inner IPv4 (XC side)"
  XC_C1_T1_INNER_V6:
    default: "fd70:b364:3528:2b51::1"
    description: "XC Center 1 tunnel 1 inner IPv6 (XC side)"
  XC_C2_T1_INNER_V6:
    default: "fd70:b364:3528:2b52::1"
    description: "XC Center 2 tunnel 1 inner IPv6 (XC side)"
  XC_C1_T2_INNER_V6:
    default: "fd70:b364:3528:2b53::1"
    description: "XC Center 1 tunnel 2 inner IPv6 (XC side)"
  XC_C2_T2_INNER_V6:
    default: "fd70:b364:3528:2b54::1"
    description: "XC Center 2 tunnel 2 inner IPv6 (XC side)"

  # --- Inner IPs: BIG-IP Side ---
  BIGIP_C1_T1_INNER_V4:
    default: "10.10.10.2"
    description: "BIG-IP-A Center 1 tunnel 1 inner IPv4"
  BIGIP_C2_T1_INNER_V4:
    default: "10.10.10.6"
    description: "BIG-IP-A Center 2 tunnel 1 inner IPv4"
  BIGIP_C1_T2_INNER_V4:
    default: "10.10.10.10"
    description: "BIG-IP-B Center 1 tunnel 2 inner IPv4"
  BIGIP_C2_T2_INNER_V4:
    default: "10.10.10.14"
    description: "BIG-IP-B Center 2 tunnel 2 inner IPv4"
  BIGIP_C1_T1_INNER_V6:
    default: "fd70:b364:3528:2b51::2"
    description: "BIG-IP-A Center 1 tunnel 1 inner IPv6"
  BIGIP_C2_T1_INNER_V6:
    default: "fd70:b364:3528:2b52::2"
    description: "BIG-IP-A Center 2 tunnel 1 inner IPv6"
  BIGIP_C1_T2_INNER_V6:
    default: "fd70:b364:3528:2b53::2"
    description: "BIG-IP-B Center 1 tunnel 2 inner IPv6"
  BIGIP_C2_T2_INNER_V6:
    default: "fd70:b364:3528:2b54::2"
    description: "BIG-IP-B Center 2 tunnel 2 inner IPv6"

  # --- DDoS-Protected Prefixes (Your Public IP Blocks) ---
  PROTECTED_CIDR_V4:
    description: "DDoS-protected IPv4 prefix length — your public IP block size"
    default: "/24 (256 IPs)"
    values:
      "/24 (256 IPs)": "/24"
      "/23 (512 IPs)": "/23"
      "/22 (1024 IPs)": "/22"
      "/21 (2048 IPs)": "/21"
  PROTECTED_NET_V4:
    default: "192.0.2.0"
    description: "DDoS-protected public IPv4 network (advertised via BGP to F5 XC)"
  PROTECTED_MASK_V4:
    default: "255.255.255.0"
    description: "DDoS-protected IPv4 subnet mask (auto-computed)"
  PROTECTED_PREFIX_V4:
    default: "192.0.2.0/24"
    description: "DDoS-protected public IPv4 prefix — the IP block F5 XC defends (auto-computed)"
  PROTECTED_PREFIX_V6:
    default: "2001:db8:abcd::/48"
    description: "DDoS-protected public IPv6 prefix — the IP block F5 XC defends"
  PROTECTED_NET_V6:
    default: "2001:db8:abcd::"
    description: "DDoS-protected public IPv6 network (advertised via BGP to F5 XC)"

  # --- BGP ---
  CUSTOMER_ASN:
    default: "64496"
    description: "Your public ASN (registered with ARIN/RIR)"
  F5_XC_ASN:
    default: "35280"
    description: "F5 Distributed Cloud ASN (provided by SOC)"
  BGP_PASSWORD:
    default: "s3cr3t"
    description: "BGP MD5 authentication password"
