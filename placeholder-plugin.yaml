  BIGIP_C2_T2_INNER_V4:
    default: "10.10.10.14"
    description: "BIG-IP-B Center 2 tunnel 2 inner IPv4"
  BIGIP_C1_T1_INNER_V6:
    default: "fd70:b364:3528:2b51::2"
    description: "BIG-IP-A Center 1 tunnel 1 inner IPv6"
  BIGIP_C2_T1_INNER_V6:
